<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Coin Collector Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        canvas {
            border: 2px solid #666;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        .control-area {
            width: 50%;
            height: 100vh;
            position: fixed;
            bottom: 0;
            display: none;
        }
        #left-area {
            left: 0;
        }
        #right-area {
            right: 0;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            pointer-events: all;
            margin: 0 20px;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
            .control-area {
                display: block;
            }
            #controls {
                display: none;
            }
            canvas {
                width: 100% !important;
                height: auto !important;
                max-height: calc(100vh - 140px) !important;
            }
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="left-area" class="control-area"></div>
    <div id="right-area" class="control-area"></div>
    <div id="mobile-controls">
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn" id="right-btn">→</div>
    </div>
    <div id="controls">
        <h2>Controls</h2>
        <p>← → Arrow keys or touch sides to move</p>
        <p>Tap screen to restart when game over</p>
    </div>
    <script type="text/javascript">
        const status_elem = document.getElementById("status");
        const leftBtn = document.getElementById("left-btn");
        const rightBtn = document.getElementById("right-btn");
        const leftArea = document.getElementById("left-area");
        const rightArea = document.getElementById("right-area");
        const canvas = document.getElementById("canvas");
        
        let leftPressed = false;
        let rightPressed = false;
        let gameStarted = false;

        // Show loading progress
        window.addEventListener("pygame_loaded", function(e) {
            status_elem.innerHTML = "Tap anywhere to start!";
        });

        // Prevent default browser behaviors
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchstart', e => e.preventDefault(), {passive: false});
        document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});
        document.addEventListener('touchend', e => e.preventDefault(), {passive: false});

        // Touch controls
        function sendKey(key, isDown) {
            const eventType = isDown ? 'keydown' : 'keyup';
            const event = new KeyboardEvent(eventType, {
                key: key,
                code: key === 'ArrowLeft' ? 'ArrowLeft' : 'ArrowRight',
                keyCode: key === 'ArrowLeft' ? 37 : 39,
                which: key === 'ArrowLeft' ? 37 : 39,
                bubbles: true,
                cancelable: true
            });
            canvas.dispatchEvent(event);
        }

        // Area touch handlers
        leftArea.addEventListener('touchstart', () => {
            leftPressed = true;
            sendKey('ArrowLeft', true);
        });

        leftArea.addEventListener('touchend', () => {
            leftPressed = false;
            sendKey('ArrowLeft', false);
        });

        rightArea.addEventListener('touchstart', () => {
            rightPressed = true;
            sendKey('ArrowRight', true);
        });

        rightArea.addEventListener('touchend', () => {
            rightPressed = false;
            sendKey('ArrowRight', false);
        });

        // Button touch handlers
        leftBtn.addEventListener('touchstart', () => {
            leftPressed = true;
            sendKey('ArrowLeft', true);
        });

        leftBtn.addEventListener('touchend', () => {
            leftPressed = false;
            sendKey('ArrowLeft', false);
        });

        rightBtn.addEventListener('touchstart', () => {
            rightPressed = true;
            sendKey('ArrowRight', true);
        });

        rightBtn.addEventListener('touchend', () => {
            rightPressed = false;
            sendKey('ArrowRight', false);
        });

        // Game start and restart handler
        document.addEventListener('touchstart', (e) => {
            if (!gameStarted) {
                gameStarted = true;
                status_elem.style.display = 'none';
            }
        }, {passive: false});

        // Ensure controls don't interfere with canvas
        canvas.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, {passive: false});

        // Handle orientation change
        window.addEventListener('resize', () => {
            // Force a small delay to let the browser finish rotating
            setTimeout(() => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }, 100);
        });

        // Initial height set
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
</body>
</html>
