<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Collector Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        #status {
            margin: 20px 0;
            font-size: 18px;
        }

        #canvas {
            border: 2px solid #666;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="controls">
        <p>Controls:</p>
        <p>← → Arrow keys to move</p>
        <p>R to restart when game over</p>
        <p>ESC to quit</p>
    </div>
    <script type="text/javascript">
        const status_elem = document.getElementById("status");
        const controls = document.getElementById("controls");

        // Show loading progress
        window.addEventListener("pygame_loaded", function (e) {
            status_elem.innerHTML = "Game loaded!";
            setTimeout(() => {
                status_elem.style.display = "none";
            }, 2000);
        });
    </script>
</body>

</html>
