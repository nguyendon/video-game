<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Coin Collector Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
        }
        canvas {
            border: 2px solid #666;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            padding: 20px;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
            #controls {
                display: none;
            }
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="mobile-controls">
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn" id="right-btn">→</div>
    </div>
    <div id="controls">
        <h2>Controls</h2>
        <p>← → Arrow keys or touch buttons to move</p>
        <p>Tap screen to restart when game over</p>
    </div>
    <script type="text/javascript">
        const status_elem = document.getElementById("status");
        const leftBtn = document.getElementById("left-btn");
        const rightBtn = document.getElementById("right-btn");
        const canvas = document.getElementById("canvas");
        
        let leftPressed = false;
        let rightPressed = false;
        let gameStarted = false;

        // Show loading progress
        window.addEventListener("pygame_loaded", function(e) {
            status_elem.innerHTML = "Game loaded! Tap to start";
        });

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                status_elem.style.display = "none";
                // Send a spacebar press to start the game
                window.dispatchEvent(new KeyboardEvent('keydown', { key: ' ', code: 'Space' }));
                window.dispatchEvent(new KeyboardEvent('keyup', { key: ' ', code: 'Space' }));
            }
        }

        // Handle game start
        canvas.addEventListener('click', startGame);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startGame();
        });

        // Prevent scrolling on touch devices
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Touch controls
        function simulateKeyEvent(type, keyCode) {
            const event = new KeyboardEvent(type, {
                key: keyCode === 37 ? 'ArrowLeft' : 'ArrowRight',
                code: keyCode === 37 ? 'ArrowLeft' : 'ArrowRight',
                keyCode: keyCode,
                which: keyCode,
                bubbles: true,
                cancelable: true
            });
            window.dispatchEvent(event);
        }

        function handleStart(direction) {
            if (direction === 'left') {
                leftPressed = true;
                simulateKeyEvent('keydown', 37); // Left arrow
            } else {
                rightPressed = true;
                simulateKeyEvent('keydown', 39); // Right arrow
            }
        }

        function handleEnd(direction) {
            if (direction === 'left') {
                leftPressed = false;
                simulateKeyEvent('keyup', 37);
            } else {
                rightPressed = false;
                simulateKeyEvent('keyup', 39);
            }
        }

        // Touch events for left button
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleStart('left');
        }, { passive: false });

        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleEnd('left');
        }, { passive: false });

        // Touch events for right button
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleStart('right');
        }, { passive: false });

        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleEnd('right');
        }, { passive: false });

        // Handle game over restart
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (window.game_over) {
                window.dispatchEvent(new KeyboardEvent('keydown', { key: 'r', code: 'KeyR' }));
                window.dispatchEvent(new KeyboardEvent('keyup', { key: 'r', code: 'KeyR' }));
            }
        }, { passive: false });

        // Resize handler
        function resizeCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const mobileControls = document.getElementById('mobile-controls');
            const controlsHeight = mobileControls ? mobileControls.offsetHeight : 0;
            
            if (windowWidth <= 768) {
                const maxHeight = windowHeight - controlsHeight - 40;
                canvas.style.maxHeight = maxHeight + 'px';
            } else {
                canvas.style.maxHeight = 'none';
            }
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
</body>
</html>
